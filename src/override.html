<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Altco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <span class="spinner" id="spinner"></span>

  <section>
    <div class="group">
      <label>Base</label>
      <input type="text" id="base">
    </div>

    <div class="group">
      <label>Target</label>
      <input type="text" id="target">
    </div>
  </section>

  <div id="main" class="main price">
    <h4 class="price__name" id="name"></h4>
    <span id="price"></span>

    <span class="change" id="change"></span>
  </div>

  <div class="theme">
    <input id="theme" type="checkbox">
    <label for="theme">
      <span>Switch Theme</span>
    </label>
  </div>

  <button class="btn btn--modal newsBtn">News</button>

  <div class="modal">
    <div class="modal__price">
      <h4 class="price__name" id="modalName"></h4>
      <span id="modalPrice"></span>
    </div>

    <div class="modal__overlay modalExit"></div>
    <div class="modal__inner">
      <span class="spinner spinner--modal" id="modalSpinner"></span>
      <div id="mainPosts">
        <h1 class="modal__title">Top Headlines</h1>
        <article id="posts">
        </article>
      </div>
    </div>
  </div>

</body>

<script src="scripts.js" charset="utf-8"></script>
</html>
